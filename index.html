<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Preloader</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="preloader">
        <div id="preloader-layer1">
            <h1 class="unselectable">
                <span>C</span>
                <span>O</span>
                <span>D</span>
                <span>E</span>
                <span>F</span>
                <span>O</span>
                <span>R</span>
                <span>G</span>
                <span>E</span>
            </h1>
        </div>

        <div id="preloader-layer2">
            <div id="preloader-layer2--container1">
                <div id="preloader-layer2--logo">
                    <img class="unselectable" src="./assets/img/cflogoDividedP1.png" alt="codeforge logo (divided p1)" draggable="false">
                    <img class="unselectable" src="./assets/img/cflogoDividedP2.png" alt="codeforge logo (divided p2)" draggable="false">
                    <img class="unselectable" src="./assets/img/cflogoDividedP3.png" alt="codeforge logo (divided p3)" draggable="false">
                    <img class="unselectable" src="./assets/img/cflogoDividedP4.png" alt="codeforge logo (divided p4)" draggable="false">
                </div>
            </div>
        </div>
    </div>





    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/preloader.js"></script>
</body>

</html>
